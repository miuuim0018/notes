<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Pop-up Picker</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e67e22;
            --bg: #f5f6fa;
            --cell-bg: #fff;
            --radius: 8px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin: 0 0 15px 0; color: var(--secondary); text-align: center; }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .hidden { display: none !important; }

        /* BUTTONS */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: var(--radius);
            font-size: 1rem; font-weight: bold; cursor: pointer; margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        .btn:active { transform: translateY(2px); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-host { background: #8e44ad; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-outline { background: transparent; border: 2px solid #bdc3c7; color: #7f8c8d; }

        /* INPUT */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"] {
            width: 100%; padding: 10px; font-size: 1.2rem; text-align: center;
            border: 2px solid #ddd; border-radius: var(--radius);
        }

        /* BINGO GRID */
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: #ecf0f1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #7f8c8d;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .cell.filled {
            background: white;
            border-color: var(--primary);
            color: var(--primary);
        }

        .cell.game-mode.marked {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
            position: relative;
        }
        .cell.game-mode.marked::after { content: '‚úï'; position: absolute; font-size: 1.5rem; opacity: 0.7; }

        /* POPUP OVERLAY */
        #picker-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            align-items: end; /* Slide up from bottom on mobile */
            justify-content: center;
        }
        
        .picker-content {
            background: white;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .picker-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; font-weight: bold; font-size: 1.2rem;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .num-btn {
            aspect-ratio: 1.2;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--secondary);
            cursor: pointer;
        }
        
        .num-btn:active { background: var(--primary); color: white; }
        
        .num-btn.used {
            background: #ecf0f1; color: #bdc3c7; 
            border-color: transparent; pointer-events: none;
        }

        /* HOST STYLES */
        .host-draw {
            font-size: 5rem; font-weight: 800; color: #8e44ad;
            text-align: center; padding: 20px; background: #f3e5f5;
            border-radius: var(--radius); margin-bottom: 20px;
        }
        .host-history {
            display: grid; grid-template-columns: repeat(10, 1fr); gap: 4px;
        }
        .hist-item {
            aspect-ratio: 1; background: #eee; font-size: 0.8rem;
            display: flex; align-items: center; justify-content: center; border-radius: 4px;
        }
        .hist-item.active { background: #8e44ad; color: white; }

    </style>
</head>
<body>

    <h1>Bingo Party üéâ</h1>

    <div id="setup-panel" class="container">
        <div class="input-group">
            <label>ÊúÄÂ§ßÊï∏Â≠ó (Max Number)</label>
            <input type="number" id="max-num-input" value="50" min="25" max="99">
        </div>
        <button class="btn btn-host" onclick="initHost()">ÊàëÊòØ‰∏ªÊåÅ‰∫∫</button>
        <button class="btn btn-primary" onclick="initPlayer()">ÊàëÊòØÁé©ÂÆ∂</button>
    </div>

    <div id="player-select" class="container hidden">
        <p style="text-align:center; color:#7f8c8d; margin-top:0;">ÈªûÊìäÊ†ºÂ≠êÈÅ∏ÊìáÊï∏Â≠ó</p>
        <div class="bingo-grid" id="select-grid"></div>
        
        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <button class="btn btn-outline" style="width:48%" onclick="randomFillRemaining()">üé≤ Èö®Ê©üË£úÊªø</button>
            <button class="btn btn-outline" style="width:48%" onclick="resetCard()">üóëÔ∏è ÂÖ®ÈÉ®Ê∏ÖÁ©∫</button>
        </div>
        
        <button id="lock-btn" class="btn btn-primary" style="margin-top:15px; opacity:0.5;" onclick="startGame()" disabled>
            üîí ÈéñÂÆö‰∏¶ÈñãÂßã
        </button>
        <button class="btn btn-outline" style="margin-top:10px; border:none;" onclick="location.reload()">ÂõûÈ¶ñÈ†Å</button>
    </div>

    <div id="player-game" class="container hidden">
        <h2 style="text-align:center;">Bingo Card</h2>
        <div class="bingo-grid" id="game-grid"></div>
        <button class="btn btn-outline" onclick="if(confirm('Á¢∫ÂÆöË¶ÅÈÄÄÂá∫ÂóéÔºü')) location.reload()">ÈÄÄÂá∫ÈÅäÊà≤</button>
    </div>

    <div id="host-panel" class="container hidden">
        <h2 style="color:#8e44ad; margin-top:0;">‰∏ªÊåÅ‰∫∫Ê®°Âºè</h2>
        <div class="host-draw" id="host-display">Ready</div>
        <button class="btn btn-host" onclick="drawNumber()">ÊäΩÂá∫ËôüÁ¢º</button>
        <div style="margin-top:20px;">
            <p>Ê≠∑Âè≤Á¥ÄÈåÑ:</p>
            <div class="host-history" id="history-board"></div>
        </div>
        <button class="btn btn-outline" style="margin-top:20px;" onclick="location.reload()">ÁµêÊùü</button>
    </div>

    <div id="picker-overlay" class="hidden" onclick="closePicker(event)">
        <div class="picker-content" onclick="event.stopPropagation()">
            <div class="picker-header">
                <span>ÈÅ∏ÊìáÊï∏Â≠ó</span>
                <button onclick="closePickerDirect()" style="background:none; border:none; font-size:1.5rem;">&times;</button>
            </div>
            <div class="number-pad" id="number-pad"></div>
            <button class="btn btn-danger" id="clear-cell-btn" style="margin-top:10px;" onclick="clearCurrentCell()">Ê∏ÖÈô§Ê≠§Ê†º</button>
        </div>
    </div>

    <script>
        // GLOBAL
        let maxNumber = 50;
        let cardData = new Array(25).fill(null);
        let currentEditingIndex = -1;

        // --- SETUP ---
        function initHost() {
            if(!validateSetup()) return;
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('host-panel').classList.remove('hidden');
            renderHistoryBoard();
        }

        function initPlayer() {
            if(!validateSetup()) return;
            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('player-select').classList.remove('hidden');
            renderSelectGrid();
        }

        function validateSetup() {
            const val = parseInt(document.getElementById('max-num-input').value);
            if(val < 25) { alert("Êï∏Â≠óËá≥Â∞ëË¶Å25ÂÄãÂñîÔºÅ"); return false; }
            maxNumber = val;
            return true;
        }

        // --- PLAYER SELECT LOGIC ---
        function renderSelectGrid() {
            const grid = document.getElementById('select-grid');
            grid.innerHTML = '';
            
            cardData.forEach((num, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(num) {
                    cell.innerText = num;
                    cell.classList.add('filled');
                } else {
                    cell.innerText = ''; // Empty
                }
                
                // Click to open picker
                cell.onclick = () => openPicker(index);
                grid.appendChild(cell);
            });
            updateLockBtn();
        }

        // --- POPUP PICKER LOGIC ---
        function openPicker(index) {
            currentEditingIndex = index;
            const overlay = document.getElementById('picker-overlay');
            const pad = document.getElementById('number-pad');
            const clearBtn = document.getElementById('clear-cell-btn');
            
            pad.innerHTML = '';
            overlay.classList.remove('hidden');

            // Render 1 to MaxNumber
            for(let i=1; i<=maxNumber; i++) {
                const btn = document.createElement('button');
                btn.className = 'num-btn';
                btn.innerText = i;
                
                // If number is used elsewhere, disable it
                // Note: If it's used in the CURRENT cell, don't disable it (so we see what we have)
                if(cardData.includes(i) && cardData[index] !== i) {
                    btn.classList.add('used');
                }

                btn.onclick = () => {
                    selectNumber(i);
                };
                pad.appendChild(btn);
            }

            // If current cell is empty, hide "Clear" button to save space
            if(cardData[index] === null) {
                clearBtn.style.display = 'none';
            } else {
                clearBtn.style.display = 'block';
            }
        }

        function closePicker(e) {
            // Close if clicking outside the content box
            if(e.target.id === 'picker-overlay') {
                document.getElementById('picker-overlay').classList.add('hidden');
            }
        }
        
        function closePickerDirect() {
            document.getElementById('picker-overlay').classList.add('hidden');
        }

        function selectNumber(num) {
            cardData[currentEditingIndex] = num;
            document.getElementById('picker-overlay').classList.add('hidden');
            renderSelectGrid();
        }

        function clearCurrentCell() {
            cardData[currentEditingIndex] = null;
            document.getElementById('picker-overlay').classList.add('hidden');
            renderSelectGrid();
        }

        function randomFillRemaining() {
            let available = [];
            for(let i=1; i<=maxNumber; i++) {
                if(!cardData.includes(i)) available.push(i);
            }
            // Shuffle
            for (let i = available.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [available[i], available[j]] = [available[j], available[i]];
            }
            
            let ptr = 0;
            for(let i=0; i<25; i++) {
                if(cardData[i] === null && ptr < available.length) {
                    cardData[i] = available[ptr++];
                }
            }
            renderSelectGrid();
        }

        function resetCard() {
            if(confirm('Ë¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊ†ºÂ≠êÂóéÔºü')) {
                cardData.fill(null);
                renderSelectGrid();
            }
        }

        function updateLockBtn() {
            const filled = cardData.filter(n => n).length;
            const btn = document.getElementById('lock-btn');
            if(filled === 25) {
                btn.disabled = false;
                btn.style.opacity = 1;
                btn.innerText = "üîí ÈéñÂÆö‰∏¶ÈñãÂßãÈÅäÊà≤";
            } else {
                btn.disabled = true;
                btn.style.opacity = 0.5;
                btn.innerText = `ÈÇÑÂ∑Æ ${25 - filled} Ê†º`;
            }
        }

        // --- PLAYER GAME LOGIC ---
        function startGame() {
            if(!confirm("Á¢∫ÂÆöÈéñÂÆöÂç°ÁâáÂóéÔºüÈñãÂßãÂæå‰∏çËÉΩ‰øÆÊîπÂñîÔºÅ")) return;
            document.getElementById('player-select').classList.add('hidden');
            document.getElementById('player-game').classList.remove('hidden');
            
            const grid = document.getElementById('game-grid');
            cardData.forEach(num => {
                const cell = document.createElement('div');
                cell.className = 'cell game-mode filled';
                cell.innerText = num;
                cell.onclick = function() {
                    this.classList.toggle('marked');
                };
                grid.appendChild(cell);
            });
        }

        // --- HOST LOGIC ---
        let hostDrawn = [];
        let isAnimating = false;

        function renderHistoryBoard() {
            const board = document.getElementById('history-board');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(maxNumber))}, 1fr)`;
            
            for(let i=1; i<=maxNumber; i++) {
                const item = document.createElement('div');
                item.className = 'hist-item';
                item.id = `h-${i}`;
                item.innerText = i;
                board.appendChild(item);
            }
        }

        function drawNumber() {
            if(isAnimating) return;
            if(hostDrawn.length >= maxNumber) { alert('ÊâÄÊúâËôüÁ¢ºÂ∑≤ÈñãÂá∫'); return; }

            isAnimating = true;
            const display = document.getElementById('host-display');
            let count = 0;
            const timer = setInterval(() => {
                display.innerText = Math.floor(Math.random() * maxNumber) + 1;
                count++;
                if(count > 10) {
                    clearInterval(timer);
                    finalizeDraw();
                }
            }, 50);
        }

        function finalizeDraw() {
            let num;
            do { num = Math.floor(Math.random() * maxNumber) + 1; }
            while (hostDrawn.includes(num));
            
            hostDrawn.push(num);
            document.getElementById('host-display').innerText = num;
            document.getElementById(`h-${num}`).classList.add('active');
            isAnimating = false;
        }
    </script>
</body>
</html>
