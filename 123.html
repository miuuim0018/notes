        // è³‡æ–™ç®¡ç†æ¨¡çµ„
        const dataManager = {
            STORAGE_KEY: 'shoe_inventory_pro_v5', 
            items: [],

            init() {
                const stored = localStorage.getItem(this.STORAGE_KEY);
                if (stored) {
                    try {
                        this.items = JSON.parse(stored);
                    } catch (e) {
                        this.items = [];
                    }
                }
            },

            save() {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.items));
                this.updateTotalCount();
            },

            add(item) {
                item._uid = Date.now() + Math.random().toString(36).substr(2, 9); 
                item.timestamp = new Date().toLocaleString();
                this.items.unshift(item); 
                this.save();
                return true;
            },

            remove(uid) {
                this.items = this.items.filter(item => item._uid !== uid);
                this.save();
            },

            search(query) {
                if (!query) return [];
                const q = query.toLowerCase().trim();
                return this.items.filter(item => {
                    return (
                        item.id.toLowerCase().includes(q) ||
                        item.size.toLowerCase().includes(q) ||
                        item.price.toString().includes(q) ||
                        (item.note && item.note.toLowerCase().includes(q))
                    );
                });
            },

            },

            toggleSelectAll() {
                const checkboxes = document.querySelectorAll('.item-checkbox');
                if (checkboxes.length === 0) return;
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                checkboxes.forEach(cb => cb.checked = !allChecked);
                const btnText = document.getElementById('selectAllText');
                btnText.innerText = !allChecked ? "å–æ¶ˆå…¨é¸" : "å…¨é¸";
                this.updateSelectedCount();
            },

            deleteSelected() {
                const checkedBoxes = document.querySelectorAll('.item-checkbox:checked');
                if (checkedBoxes.length === 0) {
                    ui.showToast("è«‹å…ˆå‹¾é¸è¦åˆªé™¤çš„é …ç›®");
                    return;
                }

                if (confirm(`ç¢ºå®šè¦åˆªé™¤é¸å–çš„ ${checkedBoxes.length} ç­†è³‡æ–™å—ï¼Ÿ`)) {
                    checkedBoxes.forEach(cb => {
                        dataManager.remove(cb.value);
                    });
                    
                    const currentQuery = document.getElementById('searchInput').value;
                    ui.renderResults(currentQuery);
                    dataManager.updateTotalCount();
                    ui.showToast(`å·²åˆªé™¤ ${checkedBoxes.length} ç­†è³‡æ–™`);
                    this.updateSelectedCount();
                    
                    if (dataManager.search(currentQuery).length === 0) {
                        this.toggleManageMode();
                    }
                }
            }
        };

        // æ‰¹é‡è¼¸å…¥ UI
        const batchUI = {
            selectedSizes: {}, 
            isEraserMode: false,
            
            defaultSizes: [
                "19", "19.5", "20", "20.5", "21", "21.5", "22", "22.5", 
                "23", "23.5", "24", "24.5", "25", "25.5", "26", "26.5", 
                "27", "27.5", "28", "29", "30"
            ],

            init() {
                this.renderGrid();
                this.updateBadge();
            },

            renderGrid() {
                const grid = document.getElementById('sizeGrid');
                grid.innerHTML = '';
                this.defaultSizes.forEach(size => {
                    this.createSizeButton(grid, size);
                });
            },

            createSizeButton(container, size) {
                const count = this.selectedSizes[size] || 0;
                const btn = document.createElement('div');
                btn.className = `size-btn ${count > 0 ? 'has-count' : ''}`;
                
                btn.onclick = () => {
                    if (this.isEraserMode) {
                        this.decrementSize(size);
                    } else {
                        this.incrementSize(size);
                    }
                };
                
                btn.oncontextmenu = (e) => {
                    e.preventDefault();
                    this.decrementSize(size);
                };

                btn.innerHTML = `
                    <span class="size-label">${size}</span>
                    <span class="count-badge">${count}</span>
                `;
                container.appendChild(btn);
            },

            setPrefix(prefix) {
                const input = document.getElementById('batchId');
                input.value = prefix;
                input.focus();
                ui.showToast(`å·²å¡«å…¥ ${prefix}...`);
            },
            
            // å‚™è¨»å¿«æ·åŠŸèƒ½ (æ–°å¢)
            setNote(val) {
                const input = document.getElementById('batchNote');
                input.value = val;
                // è¦–è¦ºå›é¥‹
                ui.showToast(`å·²æ¨™è¨˜ç‚ºï¼š${val}`);
            },

            toggleEraser() {
                this.isEraserMode = !this.isEraserMode;
                const btn = document.getElementById('eraserBtn');
                const grid = document.getElementById('sizeGrid');
                
                if (this.isEraserMode) {
                    btn.classList.add('active');
                    grid.classList.add('eraser-mode');
                    ui.showToast("ğŸ§½ æ©¡çš®æ“¦é–‹å•Ÿ");
                } else {
                    btn.classList.remove('active');
                    grid.classList.remove('eraser-mode');
                }
            },

            incrementSize(size) {
                if (!this.selectedSizes[size]) this.selectedSizes[size] = 0;
                this.selectedSizes[size]++;
                this.refreshGridState();
            },

            decrementSize(size) {
                if (this.selectedSizes[size] && this.selectedSizes[size] > 0) {
                    this.selectedSizes[size]--;
                    if (this.selectedSizes[size] === 0) delete this.selectedSizes[size];
                    this.refreshGridState();
                } else if (this.isEraserMode) {
                    ui.showToast("æ•¸é‡å·²ç¶“æ˜¯ 0 äº†");
                }
            },

            addCustomSize() {
                const input = document.getElementById('customSizeInput');
                const val = input.value.trim();
                if(val && !this.defaultSizes.includes(val)) {
                    this.defaultSizes.push(val);
                    this.defaultSizes.sort((a,b) => parseFloat(a) - parseFloat(b));
                    this.renderGrid();
                    this.incrementSize(val);
                    input.value = '';
                } else if (this.defaultSizes.includes(val)) {
                    this.incrementSize(val);
                    input.value = '';
                    ui.showToast(`å°ºç¢¼ ${val} å·²å­˜åœ¨`);
                }
            },

            refreshGridState() {
                const btns = document.querySelectorAll('.size-btn');
                btns.forEach(btn => {
                    const size = btn.querySelector('.size-label').innerText;
                    const count = this.selectedSizes[size] || 0;
                    const badge = btn.querySelector('.count-badge');
                    
                    badge.innerText = count;
                    if(count > 0) {
                        btn.classList.add('has-count');
                    } else {
                        btn.classList.remove('has-count');
                    }
                });
                this.updateBadge();
            },

            updateBadge() {
                const total = Object.values(this.selectedSizes).reduce((a,b)=>a+b, 0);
                document.getElementById('saveCountBadge').innerText = `${total} é›™`;
            },

            resetCounts() {
                this.selectedSizes = {};
                this.refreshGridState();
                if (this.isEraserMode) this.toggleEraser();
            },

            saveBatch() {
                const id = document.getElementById('batchId').value.trim();
                const price = document.getElementById('batchPrice').value.trim();
                const note = document.getElementById('batchNote').value.trim();
                
                if (!id) { ui.showToast("âš ï¸ è«‹è¼¸å…¥é‹æ¬¾ç·¨è™Ÿ ID"); return; }
                if (!price) { ui.showToast("âš ï¸ è«‹è¼¸å…¥åƒ¹æ ¼"); return; }
                
                const totalItems = Object.values(this.selectedSizes).reduce((a,b)=>a+b, 0);
                if (totalItems === 0) { ui.showToast("âš ï¸ è«‹è‡³å°‘é»é¸ä¸€å€‹å°ºç¢¼"); return; }

                let savedCount = 0;
                Object.entries(this.selectedSizes).forEach(([size, count]) => {
                    for(let i=0; i<count; i++) {
                        dataManager.add({
                            id: id,
                            size: size,
                            price: parseInt(price),
                            note: note
                        });
                        savedCount++;
                    }
                });

                ui.showToast(`ğŸ‰ æˆåŠŸå…¥åº« ${savedCount} é›™ï¼`);
                this.resetCounts();
            }
        };

        // ä¸€èˆ¬ UI
        const ui = {
            init() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => this.renderResults(e.target.value));
                dataManager.updateTotalCount();
            },

            renderResults(query) {
                const listEl = document.getElementById('resultsList');
                const welcomeEl = document.getElementById('welcomeState');
                const emptyEl = document.getElementById('emptyState');
                
                listEl.innerHTML = '';

                if (!query) {
                    welcomeEl.style.display = 'block';
                    emptyEl.style.display = 'none';
                    return;
                }

                welcomeEl.style.display = 'none';
                const results = dataManager.search(query);

                if (results.length === 0) {
                    emptyEl.style.display = 'block';
                    return;
                }

                emptyEl.style.display = 'none';

                results.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'inventory-item';
                    
                    li.innerHTML = `
                        <input type="checkbox" class="item-checkbox" value="${item._uid}" onchange="deleteUI.updateSelectedCount()">
                        <div class="item-content-wrapper">
                            <div class="item-info">
                                <h3>${item.id} <span class="tag-size">${item.size}</span></h3>
                                <div class="item-details">
                                    ${item.note ? `ğŸ“ ${item.note}` : ''}
                                    <span style="margin-left:8px; opacity:0.6;">${item.timestamp.split(' ')[0]}</span>
                                </div>
                            </div>
                            <div style="display:flex; align-items:center;">
                                <div class="item-price">$${item.price}</div>
                                <button class="delete-btn" onclick="app.deleteItem('${item._uid}')">Ã—</button>
                            </div>
                        </div>
                    `;
                    listEl.appendChild(li);
                });
                
                if (deleteUI.isManageMode) {
                    listEl.classList.add('manage-mode');
                }
            },

            showToast(msg) {
                const toast = document.getElementById('toast');
                toast.innerText = msg;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        };

        // App ä¸»æ§
        const app = {
            init() {
                dataManager.init();
                ui.init();
                batchUI.init();
            },

            switchTab(tabName) {
                if (deleteUI.isManageMode) {
                    deleteUI.toggleManageMode();
                }

                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                event.currentTarget.classList.add('active');

                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById(`view-${tabName}`).classList.add('active');
                
                if (tabName === 'search') {
                    const currentVal = document.getElementById('searchInput').value;
                    if(currentVal) ui.renderResults(currentVal);
                    dataManager.updateTotalCount();
                }
            },

            deleteItem(uid) {
                if(confirm('ç¢ºèªç§»é™¤æ­¤ç´€éŒ„ï¼Ÿ')) {
                    dataManager.remove(uid);
                    const currentQuery = document.getElementById('searchInput').value;
                    ui.renderResults(currentQuery);
                    ui.showToast('å·²ç§»é™¤');
                    dataManager.updateTotalCount();
                }
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
