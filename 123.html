        /**

        const dataManager = {
            STORAGE_KEY: 'shoe_inventory_pro_v6', 
            items: [],

            init() {
                const stored = localStorage.getItem(this.STORAGE_KEY);
                if (stored) {
                    try { this.items = JSON.parse(stored); } catch (e) { this.items = []; }
                }
            },

            save() {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(this.items));
            },

            add(item) {
                item._uid = Date.now() + Math.random().toString(36).substr(2, 9); 
                item.timestamp = new Date().toLocaleString();
                this.items.unshift(item); 
                this.save();
                return true;
            },

            remove(uid) {

                this.save();
            },

            // V6 å‡ç´šï¼šæ”¯æ´ mode åƒæ•¸ (all, id, size)
            search(query, mode = 'all') {
                if (!query) return [];
                const q = query.toLowerCase().trim();
                
                return this.items.filter(item => {
                    const idMatch = item.id.toLowerCase().includes(q);
                    
                    // é—œéµä¿®æ”¹ï¼šå°ºç¢¼æœå°‹è‹¥ç‚ºæ•¸å­—ï¼Œæ¡ç”¨ç²¾ç¢ºæ¯”å°ï¼Œé¿å… "22" æœåˆ° "22.5"
                    // è‹¥ mode æ˜¯ sizeï¼Œå¼·åˆ¶ç²¾ç¢ºæ¯”å°
                    const sizeMatch = (mode === 'size') 
                        ? item.size.toLowerCase() === q 
                        : (item.size.toLowerCase() === q); // åœ¨ All æ¨¡å¼ä¸‹ï¼Œæ•¸å­—å°ºç¢¼ä¹Ÿå»ºè­°ç²¾ç¢ºæ¯”å°ï¼Œæˆ–ä¾éœ€æ±‚èª¿æ•´

                    const noteMatch = item.note && item.note.toLowerCase().includes(q);

                    if (mode === 'id') return idMatch;
                    if (mode === 'size') return sizeMatch;
                    
                    // All æ¨¡å¼ï¼š
                    // å¦‚æœè¼¸å…¥çš„æ˜¯ç´”æ•¸å­—ä¸”å¾ˆçŸ­(åƒå°ºç¢¼)ï¼Œæˆ‘å€‘å„ªå…ˆç²¾ç¢ºæ¯”å°å°ºç¢¼
                    // ä½†ä¹Ÿè¦ä¿ç•™ ID æœå°‹ (å¦‚ 41336)
                    return idMatch || sizeMatch || noteMatch;

            toggleManageMode() {
                this.isManageMode = !this.isManageMode;
                const list = document.getElementById('resultsList');
                const btn = document.getElementById('manageToggleBtn');
                const actionBar = document.getElementById('batchActions');
                const nav = document.getElementById('mainNav');

                if (this.isManageMode) {
                    list.classList.add('manage-mode');
                    btn.classList.add('active');
                    btn.innerHTML = 'âœ… å®Œæˆ';
                    actionBar.classList.add('show');
                    nav.style.display = 'none';
                    this.updateSelectedCount();
                } else {
                    list.classList.remove('manage-mode');
                    btn.classList.remove('active');
                    btn.innerHTML = 'ğŸ”§ ç®¡ç†';
                    actionBar.classList.remove('show');
                    nav.style.display = 'flex';
                    document.querySelectorAll('.item-checkbox').forEach(cb => cb.checked = false);
                }
            },

            updateSelectedCount() {
                const count = document.querySelectorAll('.item-checkbox:checked').length;
                document.getElementById('selectedCount').innerText = count;
            },

            toggleSelectAll() {
                const checkboxes = document.querySelectorAll('.item-checkbox');
                if (checkboxes.length === 0) return;
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                checkboxes.forEach(cb => cb.checked = !allChecked);
                const btnText = document.getElementById('selectAllText');
                btnText.innerText = !allChecked ? "å–æ¶ˆå…¨é¸" : "å…¨é¸";
                this.updateSelectedCount();
            },

            deleteSelected() {
                const checkedBoxes = document.querySelectorAll('.item-checkbox:checked');
                if (checkedBoxes.length === 0) { ui.showToast("è«‹å…ˆå‹¾é¸é …ç›®"); return; }
                if (confirm(`ç¢ºå®šè¦åˆªé™¤ ${checkedBoxes.length} ç­†è³‡æ–™ï¼Ÿ`)) {
                    checkedBoxes.forEach(cb => dataManager.remove(cb.value));
                    ui.refreshSearch();
                    ui.showToast(`å·²åˆªé™¤ ${checkedBoxes.length} ç­†`);
                    this.updateSelectedCount();
                    if (dataManager.items.length === 0) this.toggleManageMode();
                }
            }
        };

        const batchUI = {
            selectedSizes: {}, isEraserMode: false,
            defaultSizes: ["19","19.5","20","20.5","21","21.5","22","22.5","23","23.5","24","24.5","25","25.5","26","26.5","27","27.5","28","29","30"],

            init() { this.renderGrid(); this.updateBadge(); },

            renderGrid() {
                const grid = document.getElementById('sizeGrid');
                grid.innerHTML = '';
                this.defaultSizes.forEach(size => { this.createSizeButton(grid, size); });
            },

            createSizeButton(container, size) {
                const count = this.selectedSizes[size] || 0;
                const btn = document.createElement('div');
                btn.className = `size-btn ${count > 0 ? 'has-count' : ''}`;
                btn.onclick = () => { this.isEraserMode ? this.decrementSize(size) : this.incrementSize(size); };
                btn.oncontextmenu = (e) => { e.preventDefault(); this.decrementSize(size); };
                btn.innerHTML = `<span class="size-label">${size}</span><span class="count-badge">${count}</span>`;
                container.appendChild(btn);
            },

            setPrefix(prefix) {
                const input = document.getElementById('batchId');
                input.value = prefix; input.focus(); ui.showToast(`å·²å¡«å…¥ ${prefix}...`);
            },
            
            setNote(val) {
                const input = document.getElementById('batchNote');
                input.value = val; ui.showToast(`å·²æ¨™è¨˜ï¼š${val}`);
            },

            toggleEraser() {
                this.isEraserMode = !this.isEraserMode;
                const btn = document.getElementById('eraserBtn');
                const grid = document.getElementById('sizeGrid');
                if (this.isEraserMode) { btn.classList.add('active'); grid.classList.add('eraser-mode'); ui.showToast("ğŸ§½ æ©¡çš®æ“¦é–‹å•Ÿ"); }
                else { btn.classList.remove('active'); grid.classList.remove('eraser-mode'); }
            },

            incrementSize(size) {
                if (!this.selectedSizes[size]) this.selectedSizes[size] = 0;
                this.selectedSizes[size]++; this.refreshGridState();
            },

            decrementSize(size) {
                if (this.selectedSizes[size] && this.selectedSizes[size] > 0) {
                    this.selectedSizes[size]--;
                    if (this.selectedSizes[size] === 0) delete this.selectedSizes[size];
                    this.refreshGridState();
                } else if (this.isEraserMode) { ui.showToast("æ•¸é‡ç‚º 0"); }
            },

            addCustomSize() {
                const input = document.getElementById('customSizeInput');
                const val = input.value.trim();
                if(val && !this.defaultSizes.includes(val)) {
                    this.defaultSizes.push(val);
                    this.defaultSizes.sort((a,b) => parseFloat(a) - parseFloat(b));
                    this.renderGrid(); this.incrementSize(val); input.value = '';
                } else if (this.defaultSizes.includes(val)) {
                    this.incrementSize(val); input.value = ''; ui.showToast("å°ºç¢¼å·²å­˜åœ¨");
                }
            },

            refreshGridState() {
                document.querySelectorAll('.size-btn').forEach(btn => {
                    const size = btn.querySelector('.size-label').innerText;
                    const count = this.selectedSizes[size] || 0;
                    btn.querySelector('.count-badge').innerText = count;
                    count > 0 ? btn.classList.add('has-count') : btn.classList.remove('has-count');
                });
                this.updateBadge();
            },

            updateBadge() {
                const total = Object.values(this.selectedSizes).reduce((a,b)=>a+b, 0);
                document.getElementById('saveCountBadge').innerText = `${total} é›™`;
            },

            resetCounts() {
                this.selectedSizes = {}; this.refreshGridState();
                if (this.isEraserMode) this.toggleEraser();
            },

            saveBatch() {
                const id = document.getElementById('batchId').value.trim();
                const price = document.getElementById('batchPrice').value.trim();
                const note = document.getElementById('batchNote').value.trim();
                if (!id || !price) { ui.showToast("âš ï¸ è«‹è¼¸å…¥ ID å’Œåƒ¹æ ¼"); return; }
                
                const totalItems = Object.values(this.selectedSizes).reduce((a,b)=>a+b, 0);
                if (totalItems === 0) { ui.showToast("âš ï¸ è«‹é¸å°ºç¢¼"); return; }

                Object.entries(this.selectedSizes).forEach(([size, count]) => {
                    for(let i=0; i<count; i++) dataManager.add({ id, size, price: parseInt(price), note });
                });

                ui.showToast(`ğŸ‰ å…¥åº«æˆåŠŸï¼`);
                this.resetCounts();
            }
        };

        const ui = {
            currentFilter: 'all', // all, id, size

            init() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', () => this.refreshSearch());
                // é è¨­é¡¯ç¤ºå…¨éƒ¨è³‡æ–™
                // this.refreshSearch(); 
            },

            setFilter(mode) {
                this.currentFilter = mode;
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                // æ ¹æ“šæ¨¡å¼ä¿®æ”¹ placeholder æç¤º
                const input = document.getElementById('searchInput');
                if(mode === 'id') input.placeholder = "ğŸ” è¼¸å…¥é‹è™Ÿ (å¦‚ 41336)...";
                else if(mode === 'size') input.placeholder = "ğŸ” è¼¸å…¥å°ºç¢¼ (å¦‚ 23.5)...";
                else input.placeholder = "ğŸ” è¼¸å…¥å…§å®¹...";
                
                this.refreshSearch();
            },

            refreshSearch() {
                const query = document.getElementById('searchInput').value;
                this.renderResults(query);
            },

            renderResults(query) {
                const listEl = document.getElementById('resultsList');
                const welcomeEl = document.getElementById('welcomeState');
                const emptyEl = document.getElementById('emptyState');
                const totalEl = document.getElementById('totalCount');
                const summaryEl = document.getElementById('summaryBoard');
                
                listEl.innerHTML = '';
                summaryEl.innerHTML = ''; // æ¸…ç©ºå„€è¡¨æ¿

                if (!query) {
                    welcomeEl.style.display = 'block'; emptyEl.style.display = 'none'; summaryEl.style.display = 'none';
                    totalEl.innerText = dataManager.items.length;
                    return;
                }

                welcomeEl.style.display = 'none';
                
                // åŸ·è¡Œæœå°‹ (å¸¶å…¥éæ¿¾æ¨¡å¼)
                const results = dataManager.search(query, this.currentFilter);
                totalEl.innerText = results.length;

                if (results.length === 0) {
                    emptyEl.style.display = 'block'; summaryEl.style.display = 'none';
                    return;
                }
                emptyEl.style.display = 'none';

                // --- V6 æ ¸å¿ƒï¼šç”Ÿæˆåº«å­˜å„€è¡¨æ¿ ---
                summaryEl.style.display = 'block';
                const grouped = {}; // { '41336': { total: 0, sizes: { '23': 2 } } }
                
                results.forEach(item => {
                    if (!grouped[item.id]) grouped[item.id] = { total: 0, sizes: {} };
                    grouped[item.id].total++;
                    if (!grouped[item.id].sizes[item.size]) grouped[item.id].sizes[item.size] = 0;
                    grouped[item.id].sizes[item.size]++;
                });

                Object.keys(grouped).forEach(id => {
                    const data = grouped[id];
                    // å°‡å°ºç¢¼æ’åº
                    const sortedSizes = Object.keys(data.sizes).sort((a,b) => parseFloat(a) - parseFloat(b));
                    
                    const card = document.createElement('div');
                    card.className = 'summary-card';
                    
                    let sizeHtml = '';
                    sortedSizes.forEach(size => {
                        sizeHtml += `<span class="size-badge">${size} <strong>(${data.sizes[size]})</strong></span>`;
                    });

                    card.innerHTML = `
                        <div class="summary-header">
                            <span class="summary-title">${id}</span>
                            <span class="summary-total">å…± ${data.total} é›™</span>
                        </div>
                        <div class="summary-sizes">
                            ${sizeHtml}
                        </div>
                    `;
                    summaryEl.appendChild(card);
                });
                // -----------------------------

                // æ¸²æŸ“åŸæœ¬çš„åˆ—è¡¨ (ä¾›ç®¡ç†/åˆªé™¤ç”¨)
                results.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'inventory-item';
                    li.innerHTML = `
                        <input type="checkbox" class="item-checkbox" value="${item._uid}" onchange="deleteUI.updateSelectedCount()">
                        <div class="item-content-wrapper">
                            <div class="item-info">
                                <h3>${item.id} <span class="tag-size">${item.size}</span></h3>
                                <div class="item-details">
                                    ${item.note ? `ğŸ“ ${item.note}` : ''}
                                    <span style="margin-left:8px; opacity:0.6;">${item.timestamp.split(' ')[0]}</span>
                                </div>
                            </div>
                            <div style="display:flex; align-items:center;">
                                <div class="item-price">$${item.price}</div>
                                <button class="delete-btn" onclick="app.deleteItem('${item._uid}')">Ã—</button>
                            </div>
                        </div>
                    `;
                    listEl.appendChild(li);
                });
                
                if (deleteUI.isManageMode) listEl.classList.add('manage-mode');
            },

            showToast(msg) {
                const toast = document.getElementById('toast');
                toast.innerText = msg; toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        };

        const app = {
            init() { dataManager.init(); ui.init(); batchUI.init(); },
            switchTab(tabName) {
                if (deleteUI.isManageMode) deleteUI.toggleManageMode();
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                event.currentTarget.classList.add('active');
                document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
                document.getElementById(`view-${tabName}`).classList.add('active');
                if (tabName === 'search') ui.refreshSearch();
            },
            deleteItem(uid) {
                if(confirm('ç¢ºèªç§»é™¤ï¼Ÿ')) {
                    dataManager.remove(uid); ui.refreshSearch(); ui.showToast('å·²ç§»é™¤');
                }
            }
        };

        window.addEventListener('DOMContentLoaded', () => { app.init(); });
    </script>
