<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>下班薪資倒數 - 修復版</title>
    <style>
        /* CSS reset 與核心樣式 */
        :root {
            --bg-color: #000000;
            --text-primary: #4cd964; /* 螢光綠 */
            --text-money: #f1c40f;   /* 金幣黃 */
            --text-sub: #888888;
            --panel-bg: rgba(30, 30, 30, 0.95);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 強制隱藏捲軸，避免跑版 */
            position: relative;
        }

        /* 確保樣式代碼不會被顯示出來的保險 */
        style, script {
            display: none !important;
        }

        /* 主要顯示區塊 */
        .display-container {
            text-align: center;
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 1; /* 確保在背景之上 */
        }

        /* 巨大的百分比 - 使用 vw 單位自動適應螢幕寬度 */
        #percentage {
            font-size: 19vw; /* 稍微縮小一點點以防特定手機邊緣切字 */
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.1;
            text-shadow: 0 0 30px rgba(76, 217, 100, 0.25);
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
            margin-bottom: 5vh;
        }

        /* 標籤文字 */
        .label {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* 薪資顯示區塊 */
        #money-container {
            opacity: 1;
            transition: opacity 0.3s;
        }

        #money {
            font-size: 11vw;
            font-weight: 700;
            color: var(--text-money);
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .currency-symbol {
            font-size: 0.6em;
            margin-right: 5px;
            vertical-align: top;
            opacity: 0.8;
        }

        /* 設定面板 (點擊下方區域觸發) */
        #settings-trigger-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15vh;
            z-index: 5;
            background: transparent;
        }

        #settings-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--panel-bg);
            border-top: 1px solid #333;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(110%); /* 預設隱藏 */
            transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.5);
        }

        /* 展開狀態 class */
        #settings-panel.active {
            transform: translateY(0);
        }

        .settings-header {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1rem;
            font-weight: bold;
            position: relative;
        }

        .settings-header::after {
            content: '▼ 點此收合';
            display: block;
            font-size: 0.7rem;
            color: #666;
            margin-top: 5px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .input-group label {
            color: #ccc;
            font-size: 1rem;
        }

        input {
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: right;
            width: 130px;
            outline: none;
            font-family: monospace;
        }

        input:focus {
            border-color: var(--text-primary);
        }

        /* 頂部極簡進度條 */
        .progress-line {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--text-primary);
            width: 0%;
            box-shadow: 0 0 10px var(--text-primary);
            transition: width 0.1s linear;
        }

        /* 設定按鈕 (齒輪) - 避免使用者找不到 */
        #gear-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            opacity: 0.5;
            z-index: 6;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>

    <div class="progress-line" id="top-progress"></div>

    <div class="display-container">
        <div>
            <div class="label">Work Progress</div>
            <div id="percentage">0.00%</div>
        </div>

        <div id="money-container">
            <div class="label">Today's Earnings</div>
            <div id="money"><span class="currency-symbol">$</span>0.00</div>
        </div>
    </div>

    <button id="gear-btn" onclick="toggleSettings()">⚙️</button>

    <div id="settings-panel">
        <div class="settings-header" onclick="toggleSettings()">設定工時與時薪</div>
        
        <div class="input-group">
            <label for="startTime">上班時間</label>
            <input type="time" id="startTime" value="09:00">
        </div>
        
        <div class="input-group">
            <label for="endTime">下班時間</label>
            <input type="time" id="endTime" value="18:00">
        </div>

        <div class="input-group">
            <label for="hourlyRate">時薪 (TWD)</label>
            <input type="number" id="hourlyRate" value="190" inputmode="decimal">
        </div>
    </div>

    <script>
        /** * 程式邏輯區
         * 包含：時間計算、薪資累加、本地儲存功能
         */
        
        const percentageEl = document.getElementById('percentage');
        const moneyEl = document.getElementById('money');
        const topProgressEl = document.getElementById('top-progress');
        const settingsPanel = document.getElementById('settings-panel');
        
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const hourlyRateInput = document.getElementById('hourlyRate');

        // 讀取設定
        function loadSettings() {
            if(localStorage.getItem('startTime')) startTimeInput.value = localStorage.getItem('startTime');
            if(localStorage.getItem('endTime')) endTimeInput.value = localStorage.getItem('endTime');
            if(localStorage.getItem('hourlyRate')) hourlyRateInput.value = localStorage.getItem('hourlyRate');
        }

        // 儲存設定
        function saveSettings() {
            localStorage.setItem('startTime', startTimeInput.value);
            localStorage.setItem('endTime', endTimeInput.value);
            localStorage.setItem('hourlyRate', hourlyRateInput.value);
            updateDisplay(); 
        }

        // 格式化金錢
        function formatMoney(amount) {
            return amount.toLocaleString('zh-TW', { minimumFractionDigits: 4, maximumFractionDigits: 4 });
        }

        // 切換設定面板顯示
        function toggleSettings() {
            settingsPanel.classList.toggle('active');
        }

        // 核心更新邏輯
        function updateDisplay() {
            const now = new Date();
            
            // 解析時間
            let start = new Date();
            const [startH, startM] = startTimeInput.value.split(':');
            start.setHours(startH, startM, 0, 0);

            let end = new Date();
            const [endH, endM] = endTimeInput.value.split(':');
            end.setHours(endH, endM, 0, 0);

            // 跨日處理
            if (end < start) {
                if (now > start) end.setDate(end.getDate() + 1);
                else if (now < end) start.setDate(start.setDate() - 1);
            }

            const totalDuration = end - start; 
            let elapsed = now - start; 

            if (elapsed < 0) elapsed = 0; 
            if (elapsed > totalDuration) elapsed = totalDuration; 

            const percent = (elapsed / totalDuration) * 100;
            
            const hourlyRate = parseFloat(hourlyRateInput.value) || 0;
            const msRate = hourlyRate / 3600000; 
            const earned = elapsed * msRate;

            // 更新 UI
            if (now >= end) {
                percentageEl.textContent = "100.00%";
                percentageEl.style.color = "#4cd964"; 
                moneyEl.innerHTML = `<span class="currency-symbol">$</span>${formatMoney(earned)}`;
                topProgressEl.style.width = "100%";
            } else if (now < start) {
                percentageEl.textContent = "WAIT...";
                percentageEl.style.color = "#888"; 
                moneyEl.innerHTML = `<span class="currency-symbol">$</span>0.0000`;
                topProgressEl.style.width = "0%";
            } else {
                // 這裡保留小數點後 3 位，讓它跳動感適中
                percentageEl.textContent = percent.toFixed(3) + "%";
                moneyEl.innerHTML = `<span class="currency-symbol">$</span>${formatMoney(earned)}`;
                topProgressEl.style.width = percent + "%";
            }
        }

        // 啟動
        loadSettings();
        updateDisplay();
        setInterval(updateDisplay, 50); // 每 0.05 秒更新一次

        // 事件監聽
        startTimeInput.addEventListener('change', saveSettings);
        endTimeInput.addEventListener('change', saveSettings);
        hourlyRateInput.addEventListener('input', saveSettings);
    </script>
</body>
</html>
