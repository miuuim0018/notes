    <style>
        /* =========================================

        :root {

        body {

        style, script { display: none !important; }

        /* ä¸»é¡¯ç¤ºå€å¡Š */

            box-sizing: border-box;

        body.panel-open .display-container {

        /* å·¨å¤§çš„æ•¸å­—é¡¯ç¤ºå€ */
        #main-display-area {

        #display-value {
            font-weight: 800;

        .label {

        /* ä¿®æ­£å¾Œçš„æç¤ºæ–‡å­—æ¨£å¼ */
        .hint-text {

        /* æŒ‰éˆ•ç¾¤çµ„ */
        .btn-group {

        /* æ»‘å‡ºé¢æ¿ */
        .slide-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 85vh;
            background: var(--panel-bg);
            border-top: 1px solid #444;

            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        .slide-panel.active { transform: translateY(0); }

        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color);
        }
        .panel-title { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .close-btn { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; padding: 0 10px;}

        /* è¨­å®šè¡¨å–® */
        .input-group {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .input-group label { color: #ccc; font-size: 1rem; }
        input {
            background: #111; border: 1px solid #444; color: #fff;
            padding: 10px 12px; border-radius: 8px; font-size: 1.1rem;
            text-align: right; width: 140px; outline: none; font-family: monospace;
        }
        input:focus { border-color: var(--text-primary); }

        /* çµ±è¨ˆ */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center;
        }
        .stat-value {
            font-size: 1.5rem; font-weight: bold; color: var(--text-primary); font-variant-numeric: tabular-nums;
        }
        .stat-label {
            font-size: 0.8rem; color: var(--text-sub); margin-top: 5px;
        }

        .log-list-container {
            flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
        }
        .log-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem;
        }
        .log-time { color: #fff; font-weight: 500; }
        .log-detail { text-align: right; }
        .log-percent { color: var(--text-primary); font-family: monospace; }
        .log-gap { font-size: 0.8rem; color: var(--text-sub); margin-top: 2px; }
        .log-gap.long { color: var(--text-danger); } 
        .empty-state { text-align: center; color: #555; margin-top: 50px; font-size: 0.9rem; }
        .clear-btn {
            width: 100%; padding: 12px; margin-top: 15px;
            background: rgba(255, 82, 82, 0.1); color: var(--text-danger);
            border: 1px solid rgba(255, 82, 82, 0.3); border-radius: 8px; cursor: pointer; font-size: 0.9rem;
        }

        /* é ‚éƒ¨é€²åº¦æ¢ */
        .progress-line {
            position: absolute; top: 0; left: 0; height: 3px;
            background: var(--text-primary); width: 0%;
            box-shadow: 0 0 10px var(--text-primary); transition: width 0.1s linear;
        }
    </style>

<body>

    <div class="progress-line" id="top-progress"></div>

    <div class="display-container">

            <div class="label" id="display-label">Work Progress</div>
            <div id="display-value">0.00%</div>
            <div class="hint-text">â†‘ é»æ“Šæ•¸å­—åˆ‡æ›å–®ä½ â†‘</div>
        </div>

        <div id="money-container">
            <div class="label">Today's Earnings</div>
            <div id="money"><span class="currency-symbol">$</span>0.00</div>
        </div>
    </div>

    <div class="btn-group">
        <button class="icon-btn" onclick="openPanel('stats-panel')" title="æŸ¥çœ‹ç„¦æ…®çµ±è¨ˆ">ğŸ“Š</button>
        <button class="icon-btn" onclick="openPanel('settings-panel')" title="è¨­å®š">âš™ï¸</button>
    </div>

    <div id="settings-panel" class="slide-panel">
        <div class="panel-header">
            <div class="panel-title">å·¥ä½œè¨­å®š</div>
            <button class="close-btn" onclick="closeAllPanels()">âœ•</button>
        </div>
        
        <div class="input-group">
            <label for="startTime">ä¸Šç­æ™‚é–“</label>
            <input type="time" id="startTime" value="09:00">
        </div>
        
        <div class="input-group">
            <label for="endTime">ä¸‹ç­æ™‚é–“</label>
            <input type="time" id="endTime" value="18:00">
        </div>

        <div class="input-group">
            <label for="hourlyRate">æ™‚è–ª (TWD)</label>
            <input type="number" id="hourlyRate" value="190" inputmode="decimal">
        </div>

        <div style="margin-top:20px; font-size:0.8rem; color:#666; line-height:1.5;">
            * é»æ“Šä¸»ç•«é¢çš„å¤§æ•¸å­—å¯ä»¥åˆ‡æ›ï¼š<br>
            ç™¾åˆ†æ¯” / å€’æ•¸è¨ˆæ™‚ / å‰©é¤˜åˆ†é˜ / å‰©é¤˜ç§’æ•¸
        </div>
    </div>

    <div id="stats-panel" class="slide-panel">
        <div class="panel-header">
            <div class="panel-title">æ‘¸é­šèˆ‡ç„¦æ…®è¿½è¹¤</div>
            <button class="close-btn" onclick="closeAllPanels()">âœ•</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-count">0</div>
                <div class="stat-label">ä»Šæ—¥æŸ¥çœ‹æ¬¡æ•¸</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-avg">0m</div>
                <div class="stat-label">å¹³å‡é–“éš”æ™‚é–“</div>
            </div>
        </div>

        <div class="label" style="border-bottom:1px solid #333; padding-bottom:5px; margin-bottom:10px;">æœ€è¿‘æŸ¥çœ‹ç´€éŒ„</div>
        
        <div class="log-list-container" id="log-list">
            <div class="empty-state">é‚„æ²’æœ‰è³‡æ–™</div>
        </div>

        <button class="clear-btn" onclick="clearLogs()">æ¸…é™¤æ‰€æœ‰ç´€éŒ„</button>
    </div>

    <script>
        // DOM å…ƒç´ å¼•ç”¨
        const displayValueEl = document.getElementById('display-value');
        const displayLabelEl = document.getElementById('display-label');
        const moneyEl = document.getElementById('money');
        const topProgressEl = document.getElementById('top-progress');
        const startTimeInput = document.getElementById('startTime');
        const endTimeInput = document.getElementById('endTime');
        const hourlyRateInput = document.getElementById('hourlyRate');
        
        // çµ±è¨ˆç›¸é—œ DOM
        const statCountEl = document.getElementById('stat-count');
        const statAvgEl = document.getElementById('stat-avg');
        const logListEl = document.getElementById('log-list');

        // è³‡æ–™å„²å­˜ Key
        const STORAGE_KEY_SETTINGS = 'salary_settings_v3';
        const STORAGE_KEY_LOGS = 'salary_check_logs_v2';
        const STORAGE_KEY_MODE = 'salary_display_mode';

        // é¡¯ç¤ºæ¨¡å¼å®šç¾©
        const DISPLAY_MODES = [
            { id: 'percent', label: 'Work Progress', fontSize: '18vw' },
            { id: 'countdown', label: 'Time Remaining', fontSize: '13vw' },
            { id: 'minutes', label: 'Minutes Left', fontSize: '18vw' },
            { id: 'seconds', label: 'Seconds Left', fontSize: '18vw' }
        ];

        // ç•¶å‰ç‹€æ…‹
        let currentSettings = { start: '09:00', end: '18:00', rate: '190' };
        let checkLogs = [];
        let currentModeIndex = 0; 

        // åˆå§‹åŒ–
        function init() {
            loadSettings();
            loadLogs();
            loadMode(); 
            
            startTimeInput.addEventListener('change', saveSettings);
            endTimeInput.addEventListener('change', saveSettings);
            hourlyRateInput.addEventListener('input', saveSettings);

            updateDisplay();
            setInterval(updateDisplay, 50); 
            
            trackCheckIn(); 

            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === 'visible') {
                    setTimeout(trackCheckIn, 300);
                    renderStats();
                }
            });
        }

        // æ¨¡å¼åˆ‡æ›é‚è¼¯
        function loadMode() {
            const savedIndex = localStorage.getItem(STORAGE_KEY_MODE);
            if (savedIndex !== null) {
                currentModeIndex = parseInt(savedIndex, 10);
            }
            updateModeStyle();
        }

        function toggleDisplayMode() {
            currentModeIndex = (currentModeIndex + 1) % DISPLAY_MODES.length;
            localStorage.setItem(STORAGE_KEY_MODE, currentModeIndex);
            updateModeStyle();
            updateDisplay(); 
        }

        function updateModeStyle() {
            const mode = DISPLAY_MODES[currentModeIndex];
            displayLabelEl.textContent = mode.label;
            displayValueEl.style.fontSize = mode.fontSize;
        }

        // æ ¸å¿ƒè¨ˆç®—
        function updateDisplay() {
            const now = new Date();
            const { start, end, rate } = currentSettings;

            let startDate = new Date();
            const [sH, sM] = start.split(':');
            startDate.setHours(sH, sM, 0, 0);

            let endDate = new Date();
            const [eH, eM] = end.split(':');
            endDate.setHours(eH, eM, 0, 0);

            if (endDate < startDate) {
                if (now > startDate) endDate.setDate(endDate.getDate() + 1);
                else if (now < endDate) startDate.setDate(startDate.getDate() - 1);
            }

            const totalDuration = endDate - startDate;
            let elapsed = now - startDate;
            let remaining = endDate - now;

            if (elapsed < 0) elapsed = 0;
            if (elapsed > totalDuration) elapsed = totalDuration;
            if (remaining < 0) remaining = 0;

            const percent = (elapsed / totalDuration) * 100;
            
            const hourlyRate = parseFloat(rate) || 0;
            const msRate = hourlyRate / 3600000;
            const earned = elapsed * msRate;

            moneyEl.innerHTML = `<span class="currency-symbol">$</span>${formatMoney(earned)}`;
            topProgressEl.style.width = percent + "%";

            const modeId = DISPLAY_MODES[currentModeIndex].id;
            let mainText = "";

            if (now >= endDate) {
                mainText = "ä¸‹ç­å•¦!";
                displayValueEl.style.color = "#4cd964";
            } else if (now < startDate) {
                mainText = "Wait...";
                displayValueEl.style.color = "#888";
            } else {
                displayValueEl.style.color = "#4cd964";
                
                switch (modeId) {
                    case 'percent':
                        mainText = percent.toFixed(3) + "%";
                        break;
                    case 'countdown':
                        mainText = msToTime(remaining);
                        break;
                    case 'minutes':
                        const totalMins = (remaining / 60000).toFixed(1);
                        mainText = totalMins + "m";
                        break;
                    case 'seconds':
                        const totalSecs = Math.floor(remaining / 1000);
                        mainText = totalSecs + "s";
                        break;
                }
            }
            displayValueEl.textContent = mainText;
            window.currentPercent = percent;
        }

        function msToTime(duration) {
            let seconds = Math.floor((duration / 1000) % 60);
            let minutes = Math.floor((duration / (1000 * 60)) % 60);
            let hours = Math.floor((duration / (1000 * 60 * 60)) % 24);

            hours = (hours < 10) ? "0" + hours : hours;
            minutes = (minutes < 10) ? "0" + minutes : minutes;
            seconds = (seconds < 10) ? "0" + seconds : seconds;
            return hours + ":" + minutes + ":" + seconds;
        }

        function formatMoney(n) {
            return n.toLocaleString('zh-TW', { minimumFractionDigits: 4, maximumFractionDigits: 4 });
        }

        // è¨­å®šèˆ‡è³‡æ–™å­˜å–
        function loadSettings() {
            const saved = localStorage.getItem(STORAGE_KEY_SETTINGS);
            if (saved) {
                currentSettings = JSON.parse(saved);
                startTimeInput.value = currentSettings.start;
                endTimeInput.value = currentSettings.end;
                hourlyRateInput.value = currentSettings.rate;
            }
        }

        function saveSettings() {
            currentSettings = {
                start: startTimeInput.value,
                end: endTimeInput.value,
                rate: hourlyRateInput.value
            };
            localStorage.setItem(STORAGE_KEY_SETTINGS, JSON.stringify(currentSettings));
            updateDisplay(); 
        }

        // ç„¦æ…®è¿½è¹¤ (Log)
        function loadLogs() {
            const savedLogs = localStorage.getItem(STORAGE_KEY_LOGS);
            if (savedLogs) {
                checkLogs = JSON.parse(savedLogs);
                if (checkLogs.length > 100) checkLogs = checkLogs.slice(0, 100);
            }
        }

        function trackCheckIn() {
            const now = Date.now();
            if (checkLogs.length > 0) {
                const lastLog = checkLogs[0];
                if (now - lastLog.time < 30 * 1000) return; 
            }
            const p = window.currentPercent || 0;
            if (p <= 0 || p >= 100) return;

            checkLogs.unshift({ time: now, percent: p });
            localStorage.setItem(STORAGE_KEY_LOGS, JSON.stringify(checkLogs));
            renderStats();
        }

        function renderStats() {
            const startOfToday = new Date();
            startOfToday.setHours(0,0,0,0);
            const todayLogs = checkLogs.filter(log => log.time >= startOfToday.getTime());
            statCountEl.textContent = todayLogs.length;

            if (todayLogs.length > 1) {
                let totalDiff = 0;
                for(let i = 0; i < todayLogs.length - 1; i++) {
                    totalDiff += (todayLogs[i].time - todayLogs[i+1].time);
                }
                const avgMs = totalDiff / (todayLogs.length - 1);
                statAvgEl.textContent = formatDuration(avgMs);
            } else {
                statAvgEl.textContent = "--";
            }

            logListEl.innerHTML = '';
            if (checkLogs.length === 0) {
                logListEl.innerHTML = '<div class="empty-state">é‚„æ²’æœ‰è³‡æ–™</div>';
                return;
            }

            checkLogs.forEach((log, index) => {
                const date = new Date(log.time);
                const timeStr = `${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`;
                let gapStr = '', isLongGap = false;
                
                if (index < checkLogs.length - 1) {
                    const diff = log.time - checkLogs[index + 1].time;
                    gapStr = `è·é›¢ä¸Šæ¬¡ ${formatDuration(diff)}`;
                    if (diff > 60 * 60 * 1000) isLongGap = true;
                } else {
                    gapStr = 'ç´€éŒ„èµ·é»';
                }

                const item = document.createElement('div');
                item.className = 'log-item';
                item.innerHTML = `
                    <div class="log-time">
                        ${timeStr}
                        <div class="log-gap ${isLongGap ? 'long' : ''}">${gapStr}</div>
                    </div>
                    <div class="log-detail">
                        <div class="log-percent">${log.percent.toFixed(2)}%</div>
                    </div>
                `;
                logListEl.appendChild(item);
            });
        }

        function formatDuration(ms) {
            const minutes = Math.floor(ms / 60000);
            if (minutes < 1) return '< 1m';
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}h ${mins}m`;
        }

        function clearLogs() {
            if(confirm('ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰ç„¦æ…®ç´€éŒ„å—ï¼Ÿ')) {
                checkLogs = [];
                localStorage.removeItem(STORAGE_KEY_LOGS);
                renderStats();
            }
        }

        function openPanel(id) {
            closeAllPanels();
            document.getElementById(id).classList.add('active');
            document.body.classList.add('panel-open');
            if (id === 'stats-panel') renderStats();
        }

        function closeAllPanels() {
            document.querySelectorAll('.slide-panel').forEach(el => el.classList.remove('active'));
            document.body.classList.remove('panel-open');
        }
        
        document.querySelector('.display-container').addEventListener('click', (e) => {
            if (e.target.closest('#main-display-area')) return; 
            closeAllPanels();
        });

        init();
    </script>
</body>
